<!DOCTYPE html>
<html class="reftest-wait">
<link rel="help" href="https://drafts.csswg.org/css-backgrounds-3/#background-color">
<link rel="match" href="background-color-animation-repaint-2-ref.html">
<style>
.container {
  width: 100px;
  height: 100px;
}
@keyframes bgcolor1 {
  0% { background-color: rgba(200, 0, 0, 0); }
  100% { background-color: rgba(0, 200, 0, 0); }
}
@keyframes bgcolor2 {
  0% { background-color: rgba(0, 0, 0, 0); }
  100% { background-color: rgba(0, 0, 200, 0.8); }
}
</style>
<script src="/common/reftest-wait.js"></script>
<body>
<div class="container" id="target"></div>

<script>
var target = document.getElementById('target');
target.style.animation = "bgcolor1 1000000s cubic-bezier(0,1,1,0) -500000s";
requestAnimationFrame(() => {
  target.style.animation = "bgcolor1 1000000s cubic-bezier(0,1,1,0) -500000s, bgcolor2 1000000s cubic-bezier(0,1,1,0) -500000s";
  requestAnimationFrame(() => {
    takeScreenshot();
  });
});
</script>
</body>
</html>
